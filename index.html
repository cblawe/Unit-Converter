<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="app-container">
            <div class="conversion-container">
                <h1>Metric/Imperial Unit Conversion</h1> 
                <input class="input-box" type="number" id="input-el">
                <div>
                    <button class="button" id="convert-btn">Convert</button>
                    <button class="button" id="reset-btn">Reset</button>
                </div>
            </div>
            <div class="result-box">
                <h3>Length (Meters/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="result-box">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="result-box">
                <h3>Mass (Kilograms/h3ounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
